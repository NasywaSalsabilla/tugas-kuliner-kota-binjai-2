<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width,initial-scale=1.0">
        <title>Calculator</title>
        <style>
            body {
                font-family: Arial,sans-serif;
            }
            .calculator {
                margin: 100px auto;
                width: 200px;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-shadow: 2px 2px 
                10px rgba(0,0,0,0.1);
            }
            .calculator input {
                width: 100%;
                margin: 5px 0;
                padding: 10px;
                font-size: 16px;
            }
           .calclator button{
                width: 45px;
               padding: 10px;
                margin: 5px;
                font-size: 16px;
                cursor: pointer;
            }
            .result{
               width: 100%;
               padding: 20px;
               margin: 5px 0;
               font-size: 16px;
               background: #f0f0f0;
               text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="calculator">
            <h1>Kalkulator</h1>
            <input type="text" id="angka1"
            placeholder="masukkan angka 1">
            <input type="text" id="angka2"
            placeholder="masukkan angka 2">
            <div class="buttons">
                <button
                    onclick="hitung('+')">+</button>
                    <button
                    onclick="hitung('-')">-</button>
                    <button
                    onclick="hitung('/')">/</button>
                    <button
                    onclick="hitung('*')">*</button>
            <div id="result"
            class="result">NaN</div>
            </div>

    <script>
        function 
        calculator(operation) {
            var angka1 = 
            parseFloat(document.getElementById('angka1').value);
            var angka2 =
            parseFloat(document.getElemenById('angka2').value);
          var result;

            if (isNaN(angka1) ||
        isNaN(angka2)) {
           result='NaN';
        } else {
            switch (operatoration) {
                case'+':
               result=angka1+ angka2;
                break;
                case'-':
                result=angka1- angka2;
                break;
                case'/':
                result=
                angka1/angka2;
                break;
                case'*':
              result=angka1 * angka2;
                break;
            }
        }

        document.getElementById('result').innerText=result;
        }
        </script>
        </body>
        </html>
